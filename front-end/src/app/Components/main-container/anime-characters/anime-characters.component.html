<div class="p-4">
    <h2 class="text-2xl font-bold text-white">Main Characters</h2>
</div>
<section class="flex flex-row p-4 "> 
@for (item of animeCharacters; track $index) {
    <div class="text-gray-800 m-2 w-60 bg-white rounded-lg">
        <div class="rounded-sm">
            <img class="w-60 h-40 object-cover" [src]="item.node.image.large" />
        </div>
        <div class="p-2">
            <p class="font-bold" > {{item.node.name.full}} </p>
            <p class="text-[12px]"> {{item.voiceActors[0].name.first }} {{item.voiceActors[0].name.last }}</p>
        </div>
       
    </div>
}
</section>
