<div class="p-4">
    <h2 class="text-2xl font-bold text-white">Characters</h2>
</div>
<section class="flex flex-col p-4 w-120 ml-5 overflow-x-auto ">
    @for (item of animeCharacters; track $index) {
    <div class="text-gray-600 font-medium  m-2 flex flex-row  bg-white rounded-lg shadow-lg">
        <div class="float-left">
            <div class="rounded-sm w-20 h-20 float-left">
                <img class="object-cover h-full w-full" [src]="item.node.image.large" />
            </div>
            <div class="p-2 w-auto float-left">
                <p class="text-[12px]"> {{item.node.name.full}} </p>
                <p class="font-normal text-[10px]">{{item.role}}</p>
            </div>
        </div>
        <div class="ml-auto">
            <div class="rounded-sm w-20 h-20 float-right">
                <img class="object-cover h-full w-full" [src]="item.voiceActors[0].image.large" />
            </div>
            <div class="p-2 w-auto float-right">
                <p class="text-[12px]"> {{item.voiceActors[0].name.first }} {{item.voiceActors[0].name.last }}</p>
            </div>          
        </div>
    </div>
    }
</section>
