<div class="flex w-fit ">  
    <div class="w-auto p-1 sm:ml-0 sm:mr-0 rounded-md md:mr-5 md:ml-6  relative">        
        <input  (keyup.enter)="searchAnime()" class=" rounded-md text-neutral-700  font-semibold
         bg-neutral-200 p-1 pl-3 h-[35px] md:w-[350px] sm:w-5 outline-0" [(ngModel)]="animeTitle" 
         placeholder="Search Anime" /> 
        <ng-icon (click)="searchAnime()" class="search-icon cursor-pointer mr-11" size="22" 
        name="heroMagnifyingGlassSolid" color="#8a8a8a" ></ng-icon>
        <span (click)="goToFiltersSearch()" class="absolute p-2 right-1  pl-2 pr-2 rounded-r-md bg-purple-500 font-semibold custom-shadow 
            hover:bg-purple-600 transition ease-in-out duration-150 cursor-pointer
         text-[13px] text-neutral-50">Filter</span>
    </div>

    @if ( errorMessage ){
    <div class="error">
        {{ errorMessage }}
    </div>
}
   
</div>
