@if (dataFound) {    

<div class="flex justify-center border-2">  
    @if (anime) {       
        <div *ngFor="let item of anime">           
          
            <img class="w-auto h-30 object-cover" [src]="item.coverImage.large" alt="Cover Image" />   
            <h2>{{ item.title.romaji }}</h2>        
           
        </div>    
    }
</div>
}
