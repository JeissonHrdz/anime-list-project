
  <h2 class="text-xl p-3 pl-6 w-full font-bold text-neutral-800 cursor-pointer"  >Characters & Voice Actors </h2>
<section  class="grid p-6   gap-4 m-auto h-auto max-h-[550px] overflow-y-auto overflow-x-hidden grid-characters ]  ">    
  
    <div *ngFor="let item of characters; let i = index"  class="m-1 sm:m-1 h-fit w-full sm:w-[350px] relative rounded-md custom-shadow character-card">
  
        <div  class="  w-auto  text-neutral-800  font-medium rounded-md flex flex-row  bg-neutral-50  ">
            
                <div class="rounded-md w-20  shrink-0 h-[90px] float-left m-1 z-10">
                    <img class="object-cover rounded-md h-full w-full" [src]="item.node.image.large" />
                </div>
                <div class="p-2 flex-1 min-w-0  ml-2 z-10 overflow-hidden">
                    <p class="text-[12px] font-semibold text-ellipsis text-shadow-lg  cursor-pointer hover:text-blue-400" (click)="showCharacterDetails(item.node.id)"> {{item.node.name.full}} </p>
                    <p class="font-normal text-[10px]">{{item.role}}</p>
                    @if (item.voiceActors.length > 0) {
                    <p (click)="showVoiceActorDetails(item.voiceActors[0].id)" class="text-[12px] cursor-pointer hover:text-blue-400">VO: {{item.voiceActors[0].name.first }} {{item.voiceActors[0].name.last }}</p>
                    }                
                </div>
            
            @if (item.voiceActors.length > 0) {
                <div class="absolute right-0 top-0overflow-hidden w-[90px] rounded-md h-full  ">
                    <div class=" w-full h-full rounded-md  bg-cover bg-no-repeat bg-center " 
                    [style.background-image]="'linear-gradient(to right, rgba(250, 250, 250, 1) 0px, rgba(250, 250, 250, 0.7) 30%), 
                        url(' + item.voiceActors[0].image.large + ')'">
                        </div>                                                             
                </div>
                
            } @else {
                <div class="absolute right-0 overflow-hidden w-[125px] h-[128px] ">
                    <div class=" w-[125px] h-[128px] rounded-md bg-cover bg-no-repeat bg-center" ></div>                                                                                   
                </div>
            }          
        </div>
    
    </div> 
</section>
