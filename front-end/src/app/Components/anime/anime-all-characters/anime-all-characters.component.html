<section class="w-80 flex flex-col fixed m-6 bg-white rounded-md  float-left h-auto p-4 shadow-lg">
    <div class="w-[220px] m-auto">
        <img class="shadow-xl rounded-md" [src]="animeImage" alt="">
    </div>
    <div class="mt-5 text-lg font-semibold text-center">{{animeTitle}} ({{animeYear}})</div>
</section>

<section  class="grid grid-cols-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-2 gap-4 ml-96 px-4 max-w-300">    
    <div *ngFor="let item of characters; let i = index"  class="m-4  relative w-[250px]  rounded-md shadow-md">
  
        <div  class=" border-1 w-auto border-neutral-50 text-neutral-800 font-medium  flex flex-row  bg-white rounded-md ">
            <div class="float-left">
                <div class="rounded-md w-20  float-left m-1 z-10">
                    <img class="object-cover h-[120px] w-full   rounded-md" [src]="item.node.image.large" />
                </div>
                <div class="p-2 w-auto float-left absolute bottom-0 ml-21 z-10">
                    <p class="text-[12px] font-semibold text-shadow-lg  cursor-pointer hover:text-blue-400" (click)="showCharacterDetails(item.node.id)"> {{item.node.name.full}} </p>
                    <p class="font-normal text-[10px]">{{item.role}}</p>
                    @if (item.voiceActors.length > 0) {
                    <p class="text-[12px] cursor-pointer hover:text-blue-400">VO: {{item.voiceActors[0].name.first }} {{item.voiceActors[0].name.last }}</p>
                    }                
                </div>
            </div>
            @if (item.voiceActors.length > 0) {
                <div class="absolute right-0 overflow-hidden w-[125px] h-[128px] ">
                    <div class=" w-[125px] h-[128px] rounded-md bg-cover bg-no-repeat bg-center" 
                    [style.background-image]="'linear-gradient(to right, rgba(255, 255, 255, 1) 0px, rgba(255, 255, 255, 0.7) 30%), 
                        url(' + item.voiceActors[0].image.large + ')'">
                        </div>                                                             
                </div>
                
            } @else {
                <div class="absolute right-0 overflow-hidden w-[125px] h-[128px] ">
                    <div class=" w-[125px] h-[128px] rounded-md bg-cover bg-no-repeat bg-center" ></div>                                                                                   
                </div>
            }          
        </div>
    
    </div> 
</section>
