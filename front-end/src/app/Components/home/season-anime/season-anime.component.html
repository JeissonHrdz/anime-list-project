<section class="w-full h-full">
    <div>
        <div class="flex flex-row justify-between items-center">
            <h2 class="text-3xl p-2 sm:mt-0 font-bold m-2 tracking-tight text-center sm:text-left">Season Anime</h2>
            <a href="/anime" class="text-sm p-2 m-2 sm:mt-0 font-semibold text-center sm:text-left">View More</a>
        </div>
    </div> 
    <div class="w-full overflow-hidden relative" id="season-anime-slider-container">
        <div class="flex flex-nowrap gap-3 px-4 overflow-x-hidden scrollbar-hide" id="season-anime-slider">
          @for(anime of seasonAnime(); track anime) {
          <div class="flex-shrink-0 w-32 sm:w-40 md:w-48"> <!-- Ajusta estos valores segÃºn necesites -->
            <img src="{{anime.coverImage.large}}" class="h-66 w-full object-cover" alt="Anime Cover Image" />
            <p class="w-full truncate tracking-tight mt-1 text-neutral-700 font-semibold text-[12px] sm:text-[14px]">
              {{anime.title.romaji}}
            </p>
            <p class="w-full truncate tracking-tight mt-1 text-neutral-600 font-medium text-[12px] sm:text-[14px]">
              {{anime.format}}
            </p>
          </div>
          }       
        </div>
      </div>
    <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" (click)="rotateAnimes()">Next</button>

</section>
