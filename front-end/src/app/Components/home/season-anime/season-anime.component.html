<section class="w-full">
  <div class="flex flex-row  items-center">
    <h2 class="text-3xl p-2 sm:mt-0 font-bold m-2 tracking-tight text-center sm:text-left">Season Anime</h2>
    <a href="/anime" class="text-sm p-2 m-2 sm:mt-0 font-semibold text-center sm:text-left">View More</a>
  </div>
</section>
<section class=" h-full flex flex-row  justify-center items-center  p-4 mb-4">
  <div class=" overflow-hidden relative" style="width: 95%;" id="season-anime-slider-container">
    <div class="grid  gap-2  overflow-x-hidden scrollbar-hide" id="season-anime-slider">
      @for(anime of seasonAnime(); track anime) {
      <div class=" h-full   flex flex-col justify-center items-center item-slide">
        <!-- Ajusta estos valores segÃºn necesites -->
        <img src="{{anime.coverImage.large}}" class="object-cover w-full" style="height: 80%;"
          alt="Anime Cover Image" />
        <p class="w-full truncate tracking-tight mt-1 text-neutral-700 font-semibold text-[12px] sm:text-[14px]">
          {{anime.title.romaji}}
        </p>
        <p class="w-full truncate tracking-tight mt-1 text-neutral-600 font-medium text-[12px] sm:text-[14px]">
          {{anime.format}}
        </p>
      </div>
      }
   
    </div> 

  </div>
  <div class="relative flex-col m-2 h-full mb-12 w-full  justify-center flex z-10" style="width: 3%;">
    <button class="pt-10 pb-10 m-1 h-full w-[40px] cursor-pointer bg-amber-500 text-white rounded-md hover:bg-amber-600"
      (click)="rotateAnimes('next')">
    <ng-icon name="heroChevronRightSolid" size="28" class="text-white"></ng-icon>
    </button>
    <button class="pt-10 pb-10 m-1 h-full w-[40px] cursor-pointer bg-amber-500 text-white rounded-md hover:bg-amber-600"
      (click)="rotateAnimes('prev')">
    <ng-icon name="heroChevronLeftSolid" size="28" class="text-white "></ng-icon>
    </button>

  </div>


</section>
