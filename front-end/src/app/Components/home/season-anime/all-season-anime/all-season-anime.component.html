<section class="w-full h-[630px]   bg-purple-50">
    <div class="fixed ">
        <p class="text-2xl p-4 sm:mt-0 font-bold m-2 tracking-tight text-center sm:text-left">All Season Anime</p>
    </div>
    <br>
    <div class="overflow-auto w-fit mt-8 p-6 h-[570px]">
    <div class="grid grid-cols-1 sm:grid-cols-4 md:grid-cols-5 relative w-full  ">
           @for(anime of seasonAnimes; track anime) {         
            <div (click)="goToAnimeSeason(anime.id)" class="sm:h-[260px] h-[150px] w-[350px] sm:w-[150px] flex flex-row sm:flex-col cursor-pointer m-2 mb-0 sm:mb-3">
               <div class="sm:h-[205px] h-[130px]">
                    <img src="{{anime.coverImage.large}}" class="object-cover sm:w-[140px] w-[90px] h-[130px] sm:h-[205px]  custom-shadow rounded-md  relative"  alt="Anime Cover Image" />
               </div>   
               <div class="w-fit h-auto relative flex flex-col text-left sm:flex-col mt-1 ml-2">
                    <p class="w-[250px]  sm:w-[120px] h-auto text-neutral-800 hover:text-purple-500 cursor-pointer font-semibold
                     text-[14px] truncate">{{anime.title.romaji}}</p>    
                     <p class="w-fit  rounded-md text-neutral-500 font-medium text-[14px] truncate">
                    {{anime.format?.replace('_', ' ')}} 
                     <span class="w-[4px] h-[4px] bg-neutral-500 rounded-[50%] inline-block m-1"></span>                   
                    </p>   
               </div>                    
                                                
            </div>  
    }
    
    </div>   
     <button (click)="loadMoreAnimeSeason()" id="loadMore" type="button" class="m-2 mt-4 p-2 w-[98%] cursor-pointer bg-neutral-800 text-neutral-50 rounded-md
     hover:bg-purple-500 transition ease-in-out duration-300">+ Load more </button>
    </div>
    
</section>
