<section class="w-full flex flex-col items-center  justify-center">
<div class="flex flex-row p-4">
    <h1 class="text-2xl font-bold text-neutral-800"> Upcoming Animes </h1>
</div>

<div class=" w-[380px] p-4 mt-4 rounded-md bg-white custom-shadow upcoming-animes-container ">   
@for(anime of upcomingSeasonAnime(); track $index) {
    <div  class="flex flex-row rounded-md mb-3 pb-2 w-full bg-white  border-b border-neutral-200">
        <div class=" w-[75px] h-[100px] mr-2">
            <img class=" w-[75px] h-[100px]  rounded-md object-cover" src="{{ anime.coverImage.large}}" alt="{{ anime.title.romaji }}">
        </div>
     
        <div class="flex flex-col w-[75%] p-2">
            <h2 (click)="goToAnimeDetails(anime.id)" class="text-[14px] cursor-pointer hover:text-purple-500 w-full truncate font-semibold text-neutral-800">{{ anime.title.romaji }}</h2>
            <p  class="text-[12px] font-semibold text-purple-500"><span class="font-semibold text-neutral-600">Release Date:</span>
                @if(anime.startDate.day) {
                    {{ anime.startDate.day }}/
                } 
                 {{ anime.startDate.month }}/{{ anime.startDate.year }}
                </p>
            <p class="text-[12px] font-medium text-neutral-600">{{anime.format?.replace('_', ' ')}}</p>
        </div>        
    </div> 
}
</div>
</section>
