<section class="w-full">
<div class="flex flex-row p-4">
    <h1 class="text-2xl font-bold text-neutral-800"> Upcoming Animes </h1>
</div>

<div class=" w-full p-4 mt-4 rounded-md bg-white custom-shadow">
@for(anime of upcomingSeasonAnime(); track $index) {
    <div  class="flex flex-row rounded-md mb-3 pb-2 w-full bg-white justify-between border-b border-neutral-200">
        <div class=" w-[75px] h-[100px]">
            <img class=" w-[75px] h-[100px]  rounded-md object-cover" src="{{ anime.coverImage.large}}" alt="{{ anime.title.romaji }}">
        </div>
     
        <div class="flex flex-col p-2">
            <h2 (click)="goToAnimeDetails(anime.id)" class="text-[14px] cursor-pointer hover:text-purple-500 w-[200px] truncate font-semibold text-neutral-800">{{ anime.title.romaji }}</h2>
            <p  class="text-[12px] text-neutral-600"><span class="font-semibold">Release Date: </span>{{ anime.startDate.month }}/{{ anime.startDate.year }}</p>
            <p class="text-[12px] font-medium text-neutral-600">{{anime.format?.replace('_', ' ')}}</p>
        </div>
        >
    </div> 
}
</div>
</section>
