<section class="w-full flex  h-[70px]  absolute bg-neutral-800 n z-0">
    <h1 class="text-white text-2xl font-bold m-2">Popular Anime This Season</h1>
</section>
<section class="w-full flex flex-row h-[440px] relative overflow-x-hidden z-30 translate-x-0 " id="slider">  
<div *ngFor="let anime of trendingAnime()" class="w-[300px] mt-15 relative bg-neutral-800 h-[350px] slider-item">
    <div class="trending-slider relative w-[250px]  h-[350px] bg-cover bg-no-repeat bg-center">
        <img [src]="anime.coverImage.extraLarge" alt="anime" 
        class="w-full h-full object-cover opacity-50 z-10 relative hover:opacity-100 transition-opacity duration-300
         hover:scale-108 cursor-pointer hover:z-30 hover:shadow-sm hover:shadow-neutral-500 hover:rounded-md
        ">
    </div>    
</div>

</section>
<button (click)="goToSlide(slidePrev)" class="prev-button absolute h-10 w-20 top-1/2 left-4 -translate-y-1/2 bg-neutral-800 text-white p-2 rounded-md z-40">
    ATRAS
</button>
<button (click)="goToSlide(slideNext)" class="next-button absolute h-10 w-20 top-1/2 right-4 -translate-y-1/2 bg-neutral-800 text-white p-2 rounded-md z-40">
    ADELANTE
</button>
