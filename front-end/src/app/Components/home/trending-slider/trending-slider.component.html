<section class="w-full flex   h-[50px]  absolute bg-neutral-800  z-0">
</section>
<section class="h-full flex flex-row relative bg-neutral-800  z-0 main-container-slider">
    <div class=" overflow-hidden relative slide-track" style="width: 100%; ">
        <div class="  grid  justify-items-center relative overflow-x-hidden z-30 " id="slider">
            @for(anime of trendingAnime(); track $index) {

            <div (click)="rotate(directionSlide(), $index)" id="{{$index}}"
                class=" cursor-pointer  mt-8 relative mb-5  bg-neutral-800   slider-item  slide-item">

                <div (click)="goToAnime(anime.id, $index )"
                    class="trending-slider relative  opacity-25   transition-opacity duration-300 justify-center  bg-cover bg-no-repeat bg-center">
                    <img class="object-cover w-full relative img-slider" style="height: 100%;"
                        src="{{anime.coverImage.extraLarge}}" alt="">
                         <div class="gradient-overlay"></div>

                    <div class="h-full w-full absolute top-0 left-0">
                        <span
                            class="shadow-md bg-orange-300 relative top-3 text-[12px]  p-2 m-2 text-neutral-800 font-bold">{{anime.format}}</span>
                        <span
                            class=" shadow-md bg-neutral-800 text-neutral-100  text-[12px] relative top-3 font-semibold  p-2 ">Trending
                           #@if(screenWidth()){
                                {{$index+1}}
                            } @else {
                                @if($index > 1){{{($index-1)}}} @else {{{($index+9)}}}
                            } 
                        </span>
                        <div
                            class="absolute w-full justify-center items-center flex flex-col text-center font-medium bottom-4">
                            <p class=" w-full p-4 text-center text-white text-[14px] font-semibold ">
                                {{anime.title.romaji}}</p>
                            <div class="w-full flex justify-center items-center flex-wrap text-[12px]">
                                @for(genres of anime.genres; track $index){
                                @switch (genres) {                               
                                @default {
                                <span class="bg-gray-800  text-neutral-100 w-auto  m-1 p-1 pl-2 pr-2 "> {{genres}}</span>
                                }
                            }
                        }
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
